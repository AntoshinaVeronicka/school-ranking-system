{% extends "base.html" %}
{% block content %}
<h1>Валидация</h1>

<div class="card">
  <p class="muted">Демо-режим: для ЕГЭ выполняется проверка наличия обязательных столбцов.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Дата</th>
        <th>Тип</th>
        <th>Файл</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody>
    {% for j in jobs %}
      <tr>
        <td>{{ j.created_at }}</td>
        <td>{{ j.job_type }}</td>
        <td>{{ j.filename }}</td>
        <td>{{ j.status }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<div class="row">
  <a class="btn" href="/data/history">Журнал</a>
  <a class="btn btn-ghost" href="/data">Назад</a>
</div>
{% endblock %}
