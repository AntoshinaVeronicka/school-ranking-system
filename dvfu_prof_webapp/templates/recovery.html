{% extends "base.html" %}
{% block content %}
<h1>Восстановление</h1>
<form method="post" action="/recovery" class="card">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <label>Логин
    <input name="login" required>
  </label>

  {% if info %}
    <div class="ok">{{ info }}</div>
  {% endif %}

  <div class="row">
    <button class="btn" type="submit">Отправить</button>
    <a class="btn btn-ghost" href="/login">Назад</a>
  </div>
</form>
{% endblock %}
