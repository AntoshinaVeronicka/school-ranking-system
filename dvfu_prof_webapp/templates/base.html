<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "Анализ школ ДФО" }}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand">Анализ школ ДФО</div>
      <div class="header-actions">
        {% if user %}
          <span class="muted">Пользователь: {{ user.login }}{% if user.is_admin %} (администратор){% endif %}</span>
          <form method="post" action="/logout" style="margin:0;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <button class="btn btn-ghost" type="submit">Выйти</button>
          </form>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container{% if main_class %} {{ main_class }}{% endif %}">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container muted">
      Учебный прототип. Реализация навигации и основных сценариев по дереву диалога.
    </div>
  </footer>
</body>
</html>
