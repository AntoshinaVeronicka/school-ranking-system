<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "DVFU" }}</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <div class="brand">DVFU – Анализ школ</div>
      <div class="header-actions">
        {% if user %}
          <span class="muted">Пользователь: {{ user.login }}{% if user.is_admin %} (администратор){% endif %}</span>
          <a class="btn btn-ghost" href="/logout">Выйти</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container muted">
      Учебный прототип. Реализация навигации и основных сценариев по дереву диалога.
    </div>
  </footer>
</body>
</html>
