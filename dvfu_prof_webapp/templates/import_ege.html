{% extends "base.html" %}
{% block content %}
<h1>2.1 Импорт ЕГЭ</h1>

<form method="post" action="/data/ege" enctype="multipart/form-data" class="card">
  <label>Регион
    <input name="region" placeholder="Приморский край" required>
  </label>
  <label>Файл Excel (.xlsx)
    <input name="file" type="file" accept=".xlsx" required>
  </label>

  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}
  {% if ok %}
    <div class="ok">{{ ok }}</div>
  {% endif %}

  <div class="row">
    <button class="btn" type="submit">Загрузить</button>
    <a class="btn btn-ghost" href="/data">Назад</a>
  </div>

  <p class="muted">
    Требуемые столбцы: Муниципальное образование; Образовательная организация (школа); Год; Предмет; Средний балл; Количество выпускников.
  </p>
</form>
{% endblock %}
