{% extends "base.html" %}
{% block content %}
<h1>2.5 Журнал импорта</h1>

<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Дата</th>
        <th>Тип</th>
        <th>Файл</th>
        <th>Статус</th>
        <th>Детали</th>
      </tr>
    </thead>
    <tbody>
    {% for j in jobs %}
      <tr>
        <td>{{ j.id }}</td>
        <td>{{ j.created_at }}</td>
        <td>{{ j.job_type }}</td>
        <td>{{ j.filename }}</td>
        <td>{{ j.status }}</td>
        <td class="muted">{{ j.details }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<div class="row">
  <a class="btn btn-ghost" href="/data">Назад</a>
</div>
{% endblock %}
